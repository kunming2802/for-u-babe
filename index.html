<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #ffc0cb, #ff69b4);
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    text-align: center;
    position: relative;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
  }

  .content {
    position: relative;
    z-index: 1;
  }

  h1 {
    font-size: 4em;
    margin: 0;
    text-shadow: 2px 2px 10px #ff69b4;
  }

  p {
    font-size: 1.3em;
    margin-top: 0.5em;
    color: #ffb6c1;
    text-shadow: 2px 2px 6px #ff69b4;
  }

  #time {
    font-size: 1.1em;
    margin-top: 0.3em;
    color: #fff0f5;
  }

  iframe {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 12px;
    border: none;
    z-index: 1;
  }

  .letter {
    position: fixed;
    bottom: 20px;
    right: 30px;
    text-align: right;
    font-family: 'Segoe Script', cursive, 'Poppins', sans-serif;
    color: #fff0f5;
    font-size: 1.2em;
    z-index: 1;
  }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="content">
  <h1 id="greeting">Loading...</h1>
  <p id="message">...</p>
  <div id="time">--:--:--</div>
</div>

<iframe src="https://open.spotify.com/embed/track/56wDFSIa9Tr7zbEXUVMwjP"
width="300" height="80"
allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

<div class="letter">
  Love you<br>
  kunming
</div>

<script>
// ===== Fireworks =====
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];

function firework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height / 2;
  const colors = ['#ff69b4','#ff1493','#ffb6c1','#ffc0cb'];
  for (let i = 0; i < 80; i++) {
    particles.push({
      x, y,
      vx: (Math.random() - 0.5) * 5,
      vy: (Math.random() - 0.5) * 5,
      a: 1,
      c: colors[Math.floor(Math.random()*colors.length)]
    });
  }
}

function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.15)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  particles.forEach((p,i)=>{
    p.x+=p.vx; p.y+=p.vy; p.a-=0.01;
    ctx.globalAlpha=p.a;
    ctx.fillStyle=p.c;
    ctx.beginPath();
    ctx.arc(p.x,p.y,3,0,Math.PI*2);
    ctx.fill();
    if(p.a<=0) particles.splice(i,1);
  });
  ctx.globalAlpha=1;
  requestAnimationFrame(animate);
}

setInterval(firework,800);
animate();

// ===== Time + Logic =====
function updateGreeting() {
  const now = new Date();

  // à¹€à¸›à¹‰à¸²à¸«à¸¡à¸²à¸¢: 31 à¸˜.à¸„. 2568 à¹€à¸§à¸¥à¸² 23:59:59 (à¸„.à¸¨. 2025)
  const target = new Date('2025-12-31T23:59:59');

  const h = now.getHours().toString().padStart(2,'0');
  const m = now.getMinutes().toString().padStart(2,'0');
  const s = now.getSeconds().toString().padStart(2,'0');
  document.getElementById('time').textContent = `${h}:${m}:${s}`;

  const g = document.getElementById('greeting');
  const msg = document.getElementById('message');

  if (now <= target) {
    g.textContent = "Counting down with you";
    msg.textContent = "Get ready to welcome 2026!";
  } else {
    g.textContent = "Happy New Year 2026ðŸ’Ÿ";
    msg.textContent = "May all your dreams come true this year!";
  }
}

updateGreeting();
setInterval(updateGreeting,1000);
</script>

</body>
</html>
