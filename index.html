<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>song for who</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color: #fff;
  display: flex;
  justify-content: center;
  padding: 40px 0;
}

.container {
  width: 90%;
  max-width: 520px;
  background: rgba(20,20,20,0.95);
  border-radius: 25px;
  padding: 24px;
}

h1, p {
  text-align: center;
}

p {
  color: #aaa;
  font-size: 14px;
}

.song {
  background: rgba(255,255,255,0.05);
  border-radius: 15px;
  padding: 14px;
  margin: 12px 0;
  cursor: pointer;
  transition: 0.3s;
  animation: fadeUp 0.6s ease forwards;
}

.song:hover {
  background: rgba(255,255,255,0.12);
  transform: scale(1.02);
}

.lyrics {
  display: none;
  margin-top: 10px;
  font-size: 14px;
  text-align: center;
  color: #ddd;
}

iframe {
  width: 100%;
  height: 80px;
  border: none;
  border-radius: 12px;
  margin-top: 10px;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>
<div class="container">
  <h1>song for you ♥ </h1>
  <p>
    Love is flower<br>
    you're got to ler grow
  </p>

  <div id="songList"></div>
</div>

<script>
const songs = [
  {
    title: "All That I Know – Zuhair",
    lyrics: "So get closer to me\nAnd tell me you want this for forever",
    spotify: "https://open.spotify.com/embed/track/6WWT1CpP2R1iFi6GtMRIAc"
  },
  {
    title: "My Love Mine All Mine – Mitski",
    lyrics: "Moon, tell me if I could\nSend up my heart to you?",
    spotify: "https://open.spotify.com/embed/track/3vkCueOmm7xQDoJ17W1Pm3"
  },
  {
    title: "Better With You – Austin Mahone",
    lyrics: "I like it better with you\nThere's nothing that compares to your company",
    spotify: "https://open.spotify.com/embed/track/1mw3N6ALRy0RjxhkxVbKrJ"
  },
  {
    title: "Double Take – Dhruv",
    lyrics: "You're my vice, you're my muse\nYou're a nineteenth-floor view",
    spotify: "https://open.spotify.com/embed/track/47isJpIIO8m7BJEhiFhnaf"
  },
  {
    title: "Tip Toe – HYBS",
    lyrics: "If you're in the mood\nWe can take it to the moon",
    spotify: "https://open.spotify.com/embed/track/0MJ5wKsPEeihONNfugHGy7"
  }
];

const list = document.getElementById("songList");

function render() {
  list.innerHTML = "";

  songs.forEach((s) => {
    const div = document.createElement("div");
    div.className = "song";

    div.innerHTML = `
      <strong>${s.title}</strong>
      <div class="lyrics">
        <p>${s.lyrics.replace(/\n/g,"<br>")}</p>
        <iframe src="${s.spotify}"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
        </iframe>
      </div>
    `;

    div.onclick = () => {
      document.querySelectorAll(".lyrics").forEach(l => l.style.display = "none");
      div.querySelector(".lyrics").style.display = "block";
    };

    list.appendChild(div);
  });
}

render();
</script>
</body>
</html>
