<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<style>
  body {

    background: linear-gradient(to bottom, #ffc0cb, #ff69b4);

  }

  /* Canvas ‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
  }

  .content {
    position: relative;

  h1 {

  /* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏°‡∏∏‡∏°‡∏•‡πà‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤ ‡∏ü‡∏µ‡∏•‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢ */
  .letter {
    position: fixed;
    bottom: 20px;
    right: 30px;
    text-align: right;
    font-family: 'Segoe Script', cursive, 'Poppins', sans-serif;
    color: #fff0f5;

<body>

<canvas id="fireworks"></canvas>

<div class="content">
  <h1 id="greeting">Loading...</h1>
  <p id="message">...</p>
  <div id="time">--:--:--</div>
</div>

<!-- Spotify Embed -->
<iframe src="https://open.spotify.com/embed/track/56wDFSIa9Tr7zbEXUVMwjP?utm_source=generator" width="300" height="80" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

<!-- ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏°‡∏∏‡∏°‡∏•‡πà‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤ -->
<div class="letter">
  Love you<br>
  kunming
</div>

<script>
// Fireworks effect - ‡∏û‡∏•‡∏∏‡∏´‡∏•‡∏≤‡∏¢‡∏™‡∏µ
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height / 2;
  const colors = ['#ff69b4','#ff1493','#ffb6c1','#ffc0cb','#ffccff','#ff8db1'];
  for(let i=0;i<100;i++){
    particles.push({
      x: x,
      y: y,
      vx: (Math.random() - 0.5) * 5,
      vy: (Math.random() - 0.5) * 5,
      alpha: 1,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}

function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.1)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for(let i=particles.length-1; i>=0; i--){
    const p = particles[i];
    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.01;
    ctx.fillStyle = p.color;
    ctx.globalAlpha = p.alpha;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
    ctx.fill();
    if(p.alpha <= 0){
      particles.splice(i,1);
    }
  }
  ctx.globalAlpha = 1;
  requestAnimationFrame(animate);
}

// ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡πÑ‡∏ü‡∏ó‡∏∏‡∏Å‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤
setInterval(createFirework, 800);
animate();

// ‡∏õ‡∏£‡∏±‡∏ö canvas ‡∏ï‡∏≤‡∏°‡∏Ç‡∏ô‡∏≤‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏•‡∏∞‡πÄ‡∏ß‡∏•‡∏≤
function updateGreeting() {
  const now = new Date();
  const hour = now.getHours();
  const minute = now.getMinutes();
  const second = now.getSeconds();

  // ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
  const timeStr = `${hour.toString().padStart(2,'0')}:${minute.toString().padStart(2,'0')}:${second.toString().padStart(2,'0')}`;
  document.getElementById('time').textContent = timeStr;

  const greeting = document.getElementById('greeting');
  const message = document.getElementById('message');

  // ‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏á‡∏Ñ‡∏∑‡∏ô
  if (hour < 24 && (hour !== 0 || minute !== 0)) {
    greeting.textContent = "Counting down with you";
    message.textContent = "Get ready to welcome 2026!";
  }

  // ‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏á‡∏Ñ‡∏∑‡∏ô
  if (hour === 0 && minute >= 0) {
    greeting.textContent = "Happy New Year 2026!üíü";
    message.textContent = "May all your dreams come true this year!";
  }
}

// ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏∏‡∏Å‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
updateGreeting();
setInterval(updateGreeting, 1000);
</script>

</body>
</html>
