<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>song for who üñ§</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color: #fff;
  display: flex;
  justify-content: center;
  padding: 40px 0;
}

.container {
  width: 90%;
  max-width: 520px;
  background: rgba(20,20,20,0.95);
  border-radius: 25px;
  padding: 24px;
}

h1, p {
  text-align: center;
}

p { color: #aaa; }

.song {
  background: rgba(255,255,255,0.05);
  border-radius: 15px;
  padding: 14px;
  margin: 12px 0;
  cursor: pointer;
  transition: 0.3s;
}

.song:hover {
  background: rgba(255,255,255,0.12);
  transform: scale(1.02);
}

.lyrics {
  display: none;
  background: rgba(255,255,255,0.06);
  border-radius: 15px;
  padding: 12px;
  margin-top: 10px;
  font-size: 14px;
  text-align: center;
  color: #ddd;
}

.spotify {
  display: inline-block;
  margin-top: 8px;
  padding: 6px 16px;
  background: #1DB954;
  color: #fff;
  border-radius: 20px;
  text-decoration: none;
  font-size: 13px;
}

.actions {
  margin-top: 8px;
  display: flex;
  justify-content: center;
  gap: 14px;
  font-size: 12px;
}

.actions span {
  cursor: pointer;
  color: #ff6fae;
}

.form {
  margin-top: 24px;
  background: rgba(255,255,255,0.05);
  padding: 16px;
  border-radius: 18px;
}

input, textarea {
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 12px;
  border: none;
  background: rgba(255,255,255,0.1);
  color: #fff;
}

textarea {
  resize: none;
  height: 70px;
}

button {
  width: 100%;
  padding: 10px;
  border-radius: 20px;
  border: none;
  background: #ff6fae;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="container">
  <h1>song for babe</h1>
  <p>tap a song üéß</p>

  <div id="songList"></div>

  <div class="form">
    <input id="title" placeholder="Song title ‚Äì Artist">
    <textarea id="lyrics" placeholder="Lyrics"></textarea>
    <input id="spotify" placeholder="Spotify link">
    <button onclick="saveSong()">Save song</button>
  </div>
</div>

<script>
const defaultSongs = [
  {
    title: "All That I Know ‚Äì Zuhair",
    lyrics: "So get closer to me\nAnd tell me you want this for forever",
    spotify: "https://open.spotify.com/track/6WWT1CpP2R1iFi6GtMRIAc"
  },
  {
    title: "My Love Mine All Mine ‚Äì Mitski",
    lyrics: "Moon, tell me if I could\nSend up my heart to you?",
    spotify: "https://open.spotify.com/track/3vkCueOmm7xQDoJ17W1Pm3"
  },
  {
    title: "Better With You ‚Äì Austin Mahone",
    lyrics: "I like it better with you\nThere's nothing that compares to your company",
    spotify: "https://open.spotify.com/track/1mw3N6ALRy0RjxhkxVbKrJ"
  },
  {
    title: "Double Take ‚Äì Dhruv",
    lyrics: "You're my vice, you're my muse\nYou're a nineteenth-floor view",
    spotify: "https://open.spotify.com/track/47isJpIIO8m7BJEhiFhnaf"
  },
  {
    title: "Tip Toe ‚Äì HYBS",
    lyrics: "If you're in the mood\nWe can take it to the moon",
    spotify: "https://open.spotify.com/track/0MJ5wKsPEeihONNfugHGy7"
  }
];

let songs = JSON.parse(localStorage.getItem("songs")) || defaultSongs;
let editIndex = null;

const list = document.getElementById("songList");
const titleInput = document.getElementById("title");
const lyricsInput = document.getElementById("lyrics");
const spotifyInput = document.getElementById("spotify");

function render() {
  list.innerHTML = "";
  songs.forEach((s, i) => {
    const div = document.createElement("div");
    div.className = "song";
    div.innerHTML = `
      ${s.title}
      <div class="lyrics">
        ${s.lyrics.replace(/\n/g,"<br>")}
        <br>
        <a class="spotify" href="${s.spotify}" target="_blank">Open in Spotify</a>
        <div class="actions">
          <span onclick="editSong(${i},event)">‚úè Edit</span>
          <span onclick="deleteSong(${i},event)">üóë Delete</span>
        </div>
      </div>
    `;
    div.onclick = () => {
      const l = div.querySelector(".lyrics");
      l.style.display = l.style.display === "block" ? "none" : "block";
    };
    list.appendChild(div);
  });
  localStorage.setItem("songs", JSON.stringify(songs));
}

function saveSong() {
  if (!titleInput.value || !lyricsInput.value || !spotifyInput.value)
    return alert("‡∏Å‡∏£‡∏≠‡∏Å‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏Å‡πà‡∏≠‡∏ô‡∏ô‡∏∞");

  const song = {
    title: titleInput.value,
    lyrics: lyricsInput.value,
    spotify: spotifyInput.value
  };

  if (editIndex !== null) {
    songs[editIndex] = song;
    editIndex = null;
  } else {
    songs.push(song);
  }

  titleInput.value = lyricsInput.value = spotifyInput.value = "";
  render();
}

function editSong(i, e) {
  e.stopPropagation();
  const s = songs[i];
  titleInput.value = s.title;
  lyricsInput.value = s.lyrics;
  spotifyInput.value = s.spotify;
  editIndex = i;
}

function deleteSong(i, e) {
  e.stopPropagation();
  if (!confirm("‡∏•‡∏ö‡πÄ‡∏û‡∏•‡∏á‡∏ô‡∏µ‡πâ?")) return;
  songs.splice(i, 1);
  render();
}

render();
</script>
</body>
</html>
